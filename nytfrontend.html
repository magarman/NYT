<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <title>New York Times Search</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    </head>
    <body>
        <div class="container">
                <nav class="navbar navbar-dark bg-dark">
                        <h1><span class="glyphicon glyphicon-asterisk"></span>New York Times Search</h1>  
                </nav>
            <div class="jumbotron jumbotron-fluid">
                    <div class="container">
                        <div class="row">
                            <div class="col-12">
                                    <form>
                                        <div class="form-group">
                                            <label for="exampleInputEmail1">Search</label>
                                            <input type="search" class="form-control" id="search" aria-describedby="emailHelp" placeholder="Search">
                                        </div>
                        <div class="row">
                            <div class="col-12">
                                    <div class="form-group">
                                            <label for="exampleFormControlSelect1">Number of Records to Retrieve</label>
                                            <select class="form-control" id="exampleFormControlSelect1">
                                              <option>1</option>
                                              <option>2</option>
                                              <option>3</option>
                                              <option>4</option>
                                              <option>5</option>
                                            </select>
                                          </div>
                            </div>
                        </div>                
                        <div class="row">
                            <div class="col-12">
                                    <form>
                                            <div class="form-group">
                                              <label for="exampleInputEmail1">Start Year (Optional</label>
                                              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                                            </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                    <div class="form-group">
                                            <label for="exampleInputEmail1">End Year (Optional</label>
                                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                                          </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-1">
                                    <button type="button" class="btn btn-light"><span class=“glyphicon glyphicon-search”></span>Search</button>
                            </div>
                            <div class="col-1">
                                    <button type="button" class="btn btn-light">Clear Results</button>
                            </div>
                        </div>             
                        </div>
                    </div>
            </div>
        </div>
    </body>
</html>
